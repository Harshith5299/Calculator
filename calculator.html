<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper rendering 
    and touch zooming on mobile devices -->
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css"> 
    <!-- The CSS file should contain styles for the calculator layout, buttons, and display -->

    <!--The error "Uncaught ReferenceError: appendToDisplay is not defined" indicates that the appendToDisplay 
    function is not accessible in the global scope. This is likely because the function is defined in 
    calculator.js, but the script is not properly linked or loaded.This happened because I tried to load the 
    script file directly after the style sheet-->
    <!-- <script src="calculator.js"></script> 
    <script>
        console.log("JavaScript is linked and ready to go!"); // Debugging message to confirm script loading
    </script>-->
</head>
<body>
    
    <div id ="calculator">
        <input id="display" readonly>
        <div id="buttons">
            <button onclick="appendToDisplay('+')" class = "operator-btn">+</button> <!-- Added button for addition -->
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>   
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')" class = "operator-btn">/</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class = "operator-btn">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')" class = "operator-btn">-</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="clearDisplay()" class = "operator-btn">C</button>


    </div>

    <script src="calculator.js"></script> 
    <script>
        console.log("JavaScript is linked and ready to go!"); // Debugging message to confirm script loading
    </script>

</body>
</html>
